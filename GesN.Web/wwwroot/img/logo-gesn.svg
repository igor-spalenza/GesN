<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 400 300"
   version="1.1"
   id="svg5"
   sodipodi:docname="logo-gesn (4).svg"
   inkscape:version="1.3.2 (091e20e, 2023-11-25, custom)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview5"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="2.87"
     inkscape:cx="199.82578"
     inkscape:cy="149.82578"
     inkscape:window-width="1777"
     inkscape:window-height="1408"
     inkscape:window-x="4654"
     inkscape:window-y="0"
     inkscape:window-maximized="0"
     inkscape:current-layer="layer-main-text" />
  <!-- DEFINIÇÕES (preservar para toda a imagem) -->
  <defs
     id="defs5">
    <!-- Gradiente principal para hexágono -->
    <linearGradient
       id="hexGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         stop-color="#2582df"
         id="stop1" />
      <stop
         offset="100%"
         stop-color="#1a56c2"
         id="stop2" />
    </linearGradient>
    <!-- Sombras e efeitos -->
    <filter
       id="dropShadow"
       x="-0.06"
       y="-0.052173913"
       width="1.12"
       height="1.1152174">
      <feGaussianBlur
         in="SourceAlpha"
         stdDeviation="2"
         id="feGaussianBlur2" />
      <feOffset
         dx="0"
         dy="1"
         result="offsetblur"
         id="feOffset2" />
      <feComponentTransfer
         id="feComponentTransfer2">
        <feFuncA
           type="linear"
           slope="0.3"
           id="feFuncA2" />
      </feComponentTransfer>
      <feMerge
         id="feMerge3">
        <feMergeNode
           id="feMergeNode2" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode3" />
      </feMerge>
    </filter>
    <!-- Contorno para texto -->
    <filter
       id="textOutline"
       x="-0.01150045"
       y="-0.038597815"
       width="1.0230009"
       height="1.0771956">
      <feMorphology
         in="SourceAlpha"
         result="DILATED"
         operator="dilate"
         radius="1.2"
         id="feMorphology3" />
      <feFlood
         flood-color="white"
         flood-opacity="0.75"
         result="WHITE"
         id="feFlood3" />
      <feComposite
         in="WHITE"
         in2="DILATED"
         operator="in"
         result="OUTLINE"
         id="feComposite3" />
      <feMerge
         id="feMerge5">
        <feMergeNode
           in="OUTLINE"
           id="feMergeNode4" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode5" />
      </feMerge>
    </filter>
  </defs>
  <!-- CAMADA 1: FUNDO -->
  <g
     id="layer-background">
    <rect
       width="400"
       height="300"
       fill="white"
       id="rect5" />
  </g>
  <!-- CAMADA 2: HEXÁGONO PRINCIPAL -->
  <g
     id="layer-hexagon"
     transform="translate(115, 100)">
    <!-- Hexágono Central com borda refinada -->
    <polygon
       id="main-hexagon"
       points="85,0 125,23 125,69 85,92 45,69 45,23"
       fill="url(#hexGradient)"
       filter="url(#dropShadow)" />
    <polygon
       id="hex-border"
       points="85,0 125,23 125,69 85,92 45,69 45,23"
       fill="none"
       stroke="#1a365d"
       stroke-width="1.5"
       stroke-opacity="0.2" />
  </g>
  <!-- CAMADA 3: PADRÕES INTERNOS DO HEXÁGONO -->
  <g
     id="layer-hexagon-patterns"
     transform="translate(115, 100)">
    <!-- Padrão interno sutil -->
    <polygon
       id="inner-pattern-1"
       points="85,15 115,35 115,58 85,78 55,58 55,35"
       fill="none"
       stroke="white"
       stroke-width="0.8"
       stroke-opacity="0.15" />
    <polygon
       id="inner-pattern-2"
       points="85,30 100,38 100,54 85,62 70,54 70,38"
       fill="none"
       stroke="white"
       stroke-width="0.6"
       stroke-opacity="0.1" />
  </g>
  <!-- CAMADA 4: TEXTO PRINCIPAL "GESN" -->
  <g
     id="layer-main-text"
     transform="translate(200, 152)"
     filter="url(#textOutline)">
    <text
       id="text-gesn"
       x="0"
       y="8.7108011"
       font-family="Montserrat, Arial, sans-serif"
       font-size="42px"
       font-weight="700"
       text-anchor="middle"><tspan
         id="text-ges"
         fill="#1e40af">Ges</tspan><tspan
         id="text-n"
         fill="#4f46e5">N</tspan></text>
  </g>
  <!-- CAMADA 5: LINHA DECORATIVA -->
  <g
     id="layer-decorative-line">
    <line
       id="decorative-line"
       x1="130"
       y1="210"
       x2="270"
       y2="210"
       stroke="#cbd5e1"
       stroke-width="0.5" />
  </g>
  <!-- CAMADA 6: TEXTO DO SLOGAN -->
  <g
     id="layer-slogan">
    <text
       id="text-slogan"
       x="200"
       y="230"
       font-family="'Open Sans', Arial, sans-serif"
       font-size="16"
       font-weight="300"
       letter-spacing="0.8"
       text-anchor="middle"
       fill="#64748b">Gestão de Negócios Integrada</text>
  </g>
</svg>
